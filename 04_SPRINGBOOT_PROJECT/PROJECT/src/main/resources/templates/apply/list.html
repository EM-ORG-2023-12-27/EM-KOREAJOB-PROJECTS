<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Link-->
    <th:block th:insert="~{fragments/link :: linkFragment}" />

    <!-- css -->
    <link rel="stylesheet" href="/css/apply/list.css"/>

<!--    &lt;!&ndash; js   &ndash;&gt;-->
<!--    <script src="/js/apply/list.js" defer></script>-->

</head>
<body>
<div class="wrapper">
    <header>
        <!-- header -->
        <th:block th:insert="~{fragments/top_header :: topHeaderFragment}" />
        <!-- nav -->
        <th:block th:insert="~{fragments/nav :: navFragment}" />
    </header>
    <main>
        <section>
            <h2>내 입사지원서 항목</h2>
            <form id="applyForm" action="/apply/delete" method="post">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>Email</th>
                        <th>전화번호</th>
                        <th>지원부문</th>
                        <th>지원공고제목</th>
                        <th>변경사항</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="apply : ${applyDtoList}">
                        <td th:text="${apply.id}"></td>
                        <td th:text="${apply.name}"></td>
                        <td th:text="${apply.email}"></td>
                        <td th:text="${apply.tell}"></td>
                        <td th:text="${apply.objective}"></td>

                        <td>
                            <a th:href="@{'/apply/read/'+ ${apply.id}}">상세보기</a>

                            <form id="deleteForm" th:action="@{/apply/delete/{id}(id=${apply.id})}" method="post">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </form>
        </section>

    </main>
    <!-- footer -->
    <th:block th:insert="~{fragments/footer :: footerFragment}" />

</div>
</body>
</html>
