<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  link   -->
    <th:block th:insert="~{fragments/link :: linkFragment}" />

    <link rel="stylesheet" href="/css/offer/myinfo.css">

    <script src="/js/template.js" defer></script>


</head>
<body>

<div class="wrapper">
    <header>
        <!-- header   -->
        <th:block th:insert="~{fragments/top_header :: topHeaderFragment}" />
        <!-- nav       -->
        <th:block th:insert="~{fragments/nav :: navFragment}" />

    </header>

    <main>
        <section>
            <form action="/offer/myinfo/update" metod="post">
                <div>
                    <input type="hidden" id="companyId" name="compnayId" th:value="${principalDetails.jobOfferDto.id}" requiredd/>
                    <label>회사이름 :</label>
                    <input type="text" id="companyName" th:value="${principalDetails.jobOfferDto.companyName}" required/>
                </div>
                <div>
                    <label>사업자 번호 :</label>
                    <input type="compnayNumber" id="compnayNumber" th:value="${principalDetails.jobOfferDto.companyNumber}" required/>
                </div>
                <div>
                    <label>우편번호 : </label>
                    <input type="companyZipcode" id="companyZipcode" th:value="${principalDetails.jobOfferDto.zipcode}" required/>
                </div>
                <div>
                    <label>회사주소 :</label>
                    <input type="text" id="companyAddr" th:value="${principalDetails.jobOfferDto.companyAddr1}" required/>
                </div>
                <div>
                    <label>회사상세주소 :</label>
                    <input type="text" id="companyAddr2" th:value="${principalDetails.jobOfferDto.companyAddr2}" required/>
                </div>
                <div>
                    <label>회사이메일 : </label>
                    <input type="text" id="companyEamil" th:value="${principalDetails.jobOfferDto.companyEamil}" required/>
                </div>
                <div>
                    <label>회사 번호 :</label>
                    <input type="text" id="companyPhone" th:value="${principalDetails.jobOfferDto.companyPhone}" required/>
                </div>
                <div>
                    <label>회사 업종 :</label>
                    <input type="text" id="compnayIndustry" th:value="${principalDetails.jobOfferDto.companyIndustry}" required/>
                </div>
                <div>
                    <label>회사 설명 : </label>
                    <input type="text" id="companyexplanation" th:value="${principalDetails.jobOfferDto.companyexplanation}" required/>
                </div>
            </form>
        </section>
    </main>
    <!-- footer       -->
    <th:block th:insert="~{fragments/footer :: footerFragment}" />
</div>
</body>
</html>
