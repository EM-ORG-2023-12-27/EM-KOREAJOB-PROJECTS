<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채용공고 리스트</title>
    <!--  link   -->
    <th:block th:insert="~{fragments/link :: linkFragment}" />

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header, main, footer {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #00a8ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn-register {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00a8ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .btn-register:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <!-- header -->
        <th:block th:insert="~{fragments/top_header :: topHeaderFragment}" />
        <!-- nav -->
        <th:block th:insert="~{fragments/nav :: navFragment}" />
    </header>
    <main>
        <section>
            <h1>채용공고 리스트</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>경력</th>
                    <th>학력</th>
                    <th>근무형태</th>
                    <th>급여</th>
                    <th>근무지역</th>
                    <th>우대사항</th>
                    <th>복리후생</th>
                    <th>근무지위치</th>
                    <th>접수기간</th>
                    <th>접수방법</th>
                    <th>제출서류</th>
                    <th>이미지</th>
                    <th>액션</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recruit : ${recruitList}">
                    <td th:text="${recruit.id}">ID</td>
                    <td th:text="${recruit.title}">제목</td>
                    <td th:text="${recruit.career}">경력</td>
                    <td th:text="${recruit.ability}">학력</td>
                    <td th:text="${recruit.jobwork}">근무형태</td>
                    <td th:text="${recruit.salary}">급여</td>
                    <td th:text="${recruit.jobzone}">근무지역</td>
                    <td th:text="${recruit.jobspecial}">우대사항</td>
                    <td th:text="${recruit.welfare}">복리후생</td>
                    <td th:text="${recruit.jobplace}">근무지위치</td>
                    <td th:text="${recruit.time}">접수기간</td>
                    <td th:text="${recruit.jobway}">접수방법</td>
                    <td th:text="${recruit.jobpapers}">제출서류</td>
                    <td>
                        <img th:src="@{${recruit.files}}" alt="이미지" width="100">
                    </td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{/offer/jobopening/update/{id}(id=${recruit.id})}">수정</a>
                            <a th:href="@{/offer/jobopening/delete/{id}(id=${recruit.id})}">삭제</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/offer/jobopening/add}" class="btn-register">등록</a>
        </section>
    </main>
    <footer>
        <!-- footer -->
        <th:block th:insert="~{fragments/footer :: footerFragment}" />
    </footer>
</div>
</body>
</html>
