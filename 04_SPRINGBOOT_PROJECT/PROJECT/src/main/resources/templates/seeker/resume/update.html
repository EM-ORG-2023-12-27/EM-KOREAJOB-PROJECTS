<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이력서 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .wrapper {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button[type="submit"]:hover {
            background: #4cae4c;
        }
        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
        .career-item {
            margin-bottom: 15px;
        }
        .career-item label, .career-item input {
            width: 100%;
        }
    </style>
    <script>
        let careerCount = 1;

        function showSuccessMessage() {
            alert("수정이 완료되었습니다!");
        }

        function addCareer() {
            careerCount++;
            const careersDiv = document.getElementById('careers');
            const careerItem = document.createElement('div');
            careerItem.className = 'career-item';
            careerItem.innerHTML = `
                <label for="companyName${careerCount}">경력사항 ${careerCount}:</label>
                <input type="text" name="careers[${careerCount - 1}].companyName" placeholder="회사이름" required />
                <input type="text" name="careers[${careerCount - 1}].position" placeholder="직책" required />
                <input type="text" name="careers[${careerCount - 1}].startDate" placeholder="근무시작일" required />
                <input type="text" name="careers[${careerCount - 1}].endDate" placeholder="근무종료일" required />
            `;
            careersDiv.appendChild(careerItem);
        }


  let id = document.getElementById("updateForm").getAttribute("action").split("/").pop();
    document.getElementById("updateForm").action = "/seeker/resume/update/" + id;


    </script>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>이력서 수정</h1>
    </header>
    <main>
        <section>
            <form action="/seeker/resume/update" method="post" id="updateForm">
                <input type="hidden" name="id" id="resumeIdField" value="{id}">
                <!-- 기본 정보 폼 -->
                <div>
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="phone">휴대폰번호:</label>
                    <input type="text" id="phone" name="phone" required />
                </div>
                <!-- 학력 폼 -->
                <div>
                    <label for="schoolName">출신학교:</label>
                    <input type="text" id="schoolName" name="schoolName" required />
                </div>
                <div>
                    <label for="major">전공:</label>
                    <input type="text" id="major" name="major" required />
                </div>
                <div>
                    <label for="graduationYear">졸업년도:</label>
                    <input type="text" id="graduationYear" name="graduationYear" required />
                </div>
                <!-- 경력 폼 -->
                <div id="careers">
                    <div class="career-item">
                        <label for="companyName1">경력사항 1:</label>
                        <input type="text" name="careers[0].companyName" placeholder="회사이름" required />
                        <input type="text" name="careers[0].position" placeholder="직책" required />
                        <input type="text" name="careers[0].startDate" placeholder="근무시작일" required />
                        <input type="text" name="careers[0].endDate" placeholder="근무종료일" required />
                    </div>
                </div>
                <button type="button" onclick="addCareer()">추가 경력</button>
                <!-- 기술 및 자격증 폼 -->
                <div>
                    <label for="certificationName">자격증:</label>
                    <input type="text" id="certificationName" name="certificationName" required />
                </div>
                <!-- 자기소개서 폼 -->
                <div>
                    <label for="summary">자기소개서:</label>
                    <textarea id="summary" name="summary" required style="height:300px;"></textarea>
                </div>
                <!-- 기타 항목 폼 -->
                <!-- 추가적인 항목들을 원하실 경우 해당 폼을 추가하시면 됩니다. -->
                <div>
                    <button type="submit" onclick="showSuccessMessage()">수정완료</button>
                </div>
                <div>
                    <a href="/seeker/resume/list">이력서 목록으로 돌아가기</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
</div>
</body>
</html>
